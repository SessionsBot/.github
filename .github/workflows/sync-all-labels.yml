name: Manual Label Sync - üè∑Ô∏è

on:
  workflow_call:
    inputs:
      deleteUnmatched:
        type: boolean
        description: 'Delete labels not in config? (true or false)'
        required: true
        default: false

permissions:
  issues: write

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - Config repository
        uses: actions/checkout@v4
        with:
          repository: SessionsBot/.github
          ref: main
          path: config-repo

      - name: Sync labels - Config file
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelConfig = config-repo/.github/utils/label-config.json@main
            const fs = require('fs');
            const labels = JSON.parse(fs.readFileSync(labelConfig, 'utf8'));
            const configLabelNames = labels.map(label => label.name);
            const shouldDeleteUnmatched = '${{ github.event.inputs.deleteUnmatched }}' === 'true';

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });

                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });

                console.log(`‚úÖ Updated label: ${label.name}`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`‚ûï Created label: ${label.name}`);
                } else {
                  throw error;
                }
              }
            }

            if (shouldDeleteUnmatched) {
              const allLabels = await github.paginate(github.rest.issues.listLabelsForRepo, {
                owner: context.repo.owner,
                repo: context.repo.repo
              });

              for (const existingLabel of allLabels) {
                if (!configLabelNames.includes(existingLabel.name)) {
                  await github.rest.issues.deleteLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: existingLabel.name
                  });
                  console.log(`üóëÔ∏è Deleted label not in config: ${existingLabel.name}`);
                }
              }
            }
      - name: Sync labels - Config file
        run: | 
          ECHO 'Label sync has completed successfully!'

