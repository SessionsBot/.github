name: "New Contribution - Auto Triage"


on:
  workflow_call:

permissions:
  pull-requests: write
  issues: write

jobs:
  TRIAGE-START:
    runs-on: ubuntu-latest
    name: Contribution by ${{github.actor}} - Auto Triage - ${{github.event_name}}
    steps:
      # STEP 1: Check if contributing author is a member of the organization & adds triage labels
      - name: Check Org Membership
        id: check-membership
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const org = 'SessionsBot';
            const triggerType = context.eventName;
            console.log("Event triggered by:", triggerType);
            let username;
            let issue_number;
            let labelsToAdd = [];

            // Check for event trigger type:
            if (triggerType == 'pull_request') { 
              username = context.payload.pull_request.user.login;
              issue_number = context.payload.pull_request.number;
            } else if (triggerType == 'issues') {
              username = context.payload.issue.user.login;
              issue_number = context.payload.issue.number;
            } else {
              console.log('An unknown trigger type was passed:', triggerType);
              throw new Error("This workflow only supports issues or pull requests.");
            }

            // Check for organization memebership:
            let isMember = false;

            try {
              await github.rest.orgs.checkMembershipForUser({
                org,
                username
              });
              // No Error -- Org Member:
              isMember = true;
              console.log(`${username} is a member of ${org}`);
              labelsToAdd.push('Organization Contributor');
            } catch (error) {
              if (error.status === 404) {
                // 404 Error -- Non Org Member:
                console.log(`${username} is NOT a member of ${org}`);
                labelsToAdd.push('Outside Contributor');
                labelsToAdd.push('Needs Review');
              } else {
                // Unknown Error:
                throw error;
              }
            }

            // Define organization memebership variable:
            core.setOutput('is_member', isMember);

            // Add triage labels:
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              labels: labelsToAdd
            });


      # STEP 2: Only post comment if it's an outside contributor
      - name: Post Thanks Comment
        if: steps.check-membership.outputs.is_member == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thanks for your Contribution! One of our code reviewers will check this out as soon as possible."
            })

