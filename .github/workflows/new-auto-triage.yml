name: "New Contribution - Auto Triage"

on:
  workflow_call:

permissions:
  pull-requests: write
  issues: write

jobs:
  TRIAGE-START:
    runs-on: ubuntu-latest
    steps:
      # STEP 1: Check if PR author is a member of the org
      - name: Check Org Membership
        id: check-membership
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const org = 'SessionsBot';
            const username = context.payload.pull_request.user.login;
            let isMember = false;

            try {
              await github.rest.orgs.checkMembershipForUser({
                org,
                username
              });
              isMember = true;
              console.log(`${username} is a member of ${org}`);
            } catch (error) {
              if (error.status === 404) {
                console.log(`${username} is NOT a member of ${org}`);
              } else {
                throw error;
              }
            }

            // Set output so we can use in `if:` conditions
            core.setOutput('is_member', isMember);

            // Add label depending on membership
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [isMember ? 'Organization Contributor' : 'Outside Contributor', 'Needs Review']
            });

      # STEP 2: Only post comment if it's an outside contributor (optional)
      - name: Post Thanks Comment
        if: steps.check-membership.outputs.is_member == 'false' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thanks for the Pull Request! One of our code reviewers will check this out as soon as possible."
            })

