name: "🐛 Bug Report"
description: "Report a reproducible bug"
title: "🐛 - "
labels: [bug]
type: bug
body:
  - type: markdown
    attributes:
      value: "\n #### Please fill out the following bug report as completely as possible. \n"
  - type: textarea
    id: description
    attributes:
      label: ✏️ Breif Description
      description: "Simply describe the issue you're encountering."
      placeholder: "When clicking ... this errors..."
    validations:
      required: true
  - type: dropdown
    id: location
    attributes:
      label: 📍 Bug Location
      description: "Where is the issue occuring?"
      options:
        - Discord Bot
        - Web Dashboard
        - Authentication/API
        - Other
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 🪜 Steps to Reproduce
      description: "List the exact steps to reproduce the issue."
      placeholder: "1. Go to...\n2. Click on...\n3. Error appears"
    validations:
      required: true
