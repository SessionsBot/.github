name: "New Pull Request - Comment"

on:
  workflow_call:

permissions:
  pull-requests: write
  issues: write

jobs:
  leave_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸ‘‹ Thanks for the Pull Request! One of our reviewers will check this out ASAP."
            })